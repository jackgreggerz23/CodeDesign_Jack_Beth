<!DOCTYPE html>

<html>
    

	    <title>R2D2</title>

   
        <canvas id="R2D2" width="800" height="800" style="border:1px dotted #000; background-color:black;">
        </canvas>
    
       <body>
       <script>
       
        var c = document.getElementById("R2D2");
        var ctx = c.getContext("2d");
        
        
        ctx.fillStyle = "#EEEEEE";
           
        //Head
        ctx.beginPath();
        ctx.arc(300,150,100,1*Math.PI,2*Math.PI);
        ctx.fill();
        ctx.closePath();
        
        
        
        
        //Body main  
        ctx.fillRect(200,200,200,250);
    
       
        
           
        //Body top
        ctx.fillStyle = "#C7C7C7";
        ctx.fillRect(200,152,200,46);
        
           
        //Left leg top
        ctx.fillRect(150,200,48,100);
           
        //Right leg top
        ctx.fillRect(402,200,48,100);
        
        //Left foot bottom
        ctx.fillRect(120,502,78,20);
        
        //Right foot bottom
        ctx.fillRect(402,502,78,20);   
           
        //Body top squares
        ctx.fillStyle = "#EEEEEE";
        ctx.fillRect(230,170,40,28);
        ctx.fillRect(330,170,40,28);
        
        //Left leg middle
        ctx.fillRect(150,302,48,100);
              
        //Right leg middle
        ctx.fillRect(402,302,48,100);
              
        //Left foot
        ctx.beginPath();
        ctx.moveTo(150,404);
        ctx.lineTo(198,404);
        ctx.lineTo(198,500);
        ctx.lineTo(120,500);
        ctx.closePath();
        ctx.fill();
        
       
        //Right foot
        ctx.beginPath();
        ctx.moveTo(402,404);
        ctx.lineTo(450,404);
        ctx.lineTo(480,500);
        ctx.lineTo(402,500);
        ctx.closePath();
        ctx.fill();
       
       
       
        //Bottom of body aka arse
        ctx.beginPath();
        ctx.moveTo(200,452);
        ctx.lineTo(400,452);
        ctx.lineTo(350,485);
        ctx.lineTo(250,485);
        ctx.closePath();
        ctx.fill();
      
         
        //Outline of button panel 
        ctx.beginPath();
        ctx.fillStyle = "#EEEEEE";
        ctx.strokeRect(224,209,152,232);
        ctx.fillRect(224,209,152,232);
        ctx.strokeStyle = "#C7C7C7";
        ctx.closePath();
        
       
        
        //Long thin box (on button panel)

        ctx.fillStyle = "#EEEEEE";
        ctx.strokeStyle = "#000";
        ctx.strokeRect(230,215,10,180);
        ctx.fillRect(230,215,10,180);
        
       
        // First box (on button panel)
        
        ctx.fillStyle = "#EEEEEE";
        ctx.strokeStyle = "#000";
        ctx.strokeRect(245,215,125,15);
        ctx.fillRect(245,215,125,15);

        //Second box (on button panel)
        
        ctx.fillStyle = "#EEEEEE";
        ctx.strokeStyle = "#000";
        ctx.strokeRect(245,230,125,15);
        ctx.fillRect(245,230,125,15);

       
        //Third (on button panel)
        
        ctx.fillStyle = "#EEEEEE";
        ctx.strokeStyle = "#000";
        ctx.strokeRect(245,250,45,30);
        ctx.fillRect(245,250,45,30);

        //Fourth box (on button panel)
        
        ctx.fillStyle = "#EEEEEE";
        ctx.strokeStyle = "#000";
        ctx.strokeRect(295,250,22,145);
        ctx.fillRect(295,250,22,145);

        //Fifth box (on button panel)
        
        ctx.fillStyle = "#EEEEEE";
        ctx.strokeStyle = "#000";
        ctx.strokeRect(322,250,48,145);
        ctx.fillRect(322,250,48,145);
       
        //Sixth box (on button panel)
        
        ctx.fillStyle = "#EEEEEE";
        ctx.strokeStyle = "#000";
        ctx.strokeRect(270,285,20,110);
        ctx.fillRect(270,285,20,110);
       
        //Inside sixth box (on button panel)
        
        ctx.fillStyle = "#C7C7C7";
        ctx.strokeStyle = "#000";
        ctx.strokeRect(275,295,10,90);
        ctx.fillRect(275,295,10,90);
       
       
       
       
       
       
       
       
       
       
       
       
    
       
    </script> 
    
    
   </body>
</html>
